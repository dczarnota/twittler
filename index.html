      <div class="starter-template">
        <h1>Timeline</h1>
        <button id="button" type="button" class="btn btn-default">Get Tweets</button>
        <p class="lead"></p>
         
     <script>

      $(document).ready(function(){
        var index = streams.home.length - 1;
        var time = Date();

        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $('p').append('<div href=user><a>' + '@' + tweet.user + ':' + '</a>' + ' ' +tweet.message + ' ' + '<small style=color:gray>' + time + "</small>" + '<br>' + '<br>' + '</div>');
          index -= 1;
        }

        $('#dd-menu a').click(function(){
          var username = $(this).text();
          console.log(username);
          for(var i=0; i<streams.users[username].length; i++){
           tweet = streams.users[username];
           time = Date();
           console.log("tweet: " + tweet.user[username]);
            $('p').empty().append('<div><a>' + '@' + tweet.user.username + ':' + '</a>' + ' ' +tweet.message + ' ' + '<small style=color:gray>' + time + "</small>" + '<br>' + '<br>' + '</div>');
            $('#button').empty().prepend("Get Tweets");
          }
        });
        
        setInterval(function(){
          $('#button').empty().prepend(streams.home.length + " New Tweets");         
          }, 3000);

        $('#button').click(function(){
          for(var i=0; i<streams.home.length; i++){
           tweet = streams.home[i];
           time = Date();
           $('p').prepend('@' + tweet.user + ': ' + tweet.message + ' ' + '<small style=color:gray>' + time + '</small>' + '<br>');
           $('#button').empty().prepend("Get Tweets");            
          }
        });
      });

    </script>
